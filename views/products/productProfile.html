<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Header -->
  <header class="bg-green-700 p-4 text-white text-center">
    <h1 class="text-2xl font-bold">Product Details</h1>
  </header>

  <!-- Main Content -->
  <main class="p-4 sm:p-8">

    <!-- Form -->
    <form id="productForm" class="bg-white shadow-md rounded-lg p-6 max-w-3xl mx-auto">
      <!-- Product Name -->
      <label class="font-semibold text-gray-700" for="productName">Product Name</label>
      <input
        type="text"
        id="productName"
        placeholder="Enter product name"
        class="w-full block p-3 mb-4 mt-2 border rounded-lg focus:ring-green-500 focus:border-green-500"
      />

      <!-- Description -->
      <label class="font-semibold text-gray-700" for="description">Description</label>
      <input
        type="text"
        id="description"
        placeholder="Enter product description"
        class="w-full block p-3 mb-4 mt-2 border rounded-lg focus:ring-green-500 focus:border-green-500"
      />

      <!-- Price and Stock (both in one line) -->
<div class="flex gap-4">
    <!-- Price -->
    <div class="w-1/2">
      <label class="font-semibold text-gray-700" for="price">Price</label>
      <input
        type="number"
        id="price"
        placeholder="Enter product price"
        class="w-full block p-3 mb-4 mt-2 border rounded-lg focus:ring-green-500 focus:border-green-500"
      />
    </div>
  
    <!-- Stock -->
    <div class="w-1/2">
      <label class="font-semibold text-gray-700" for="stock">Stock</label>
      <input
        type="number"
        id="stock"
        placeholder="Enter stock quantity"
        class="w-full block p-3 mb-4 mt-2 border rounded-lg focus:ring-green-500 focus:border-green-500"
      />
    </div>
  </div>
  

      <!-- Buttons -->
      <div class="flex flex-col sm:flex-row gap-4 mt-6">
        <!-- Update Button -->
        <button
          type="button"
          id="updateButton"
          class="w-full sm:w-auto px-6 py-3 bg-green-700 text-white rounded-lg font-semibold transition hover:bg-green-600"
        >
          Update Product
        </button>

        <!-- Delete Button -->
        <button
          type="button"
          id="deleteButton"
          class="w-full sm:w-auto px-6 py-3 bg-red-600 text-white rounded-lg font-semibold transition hover:bg-red-700"
        >
          Delete Product
        </button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-green-700 text-white p-4 text-center mt-8">
    <p class="text-sm">2024 Product Dashboard. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    // Simulate product update
    const updateButton = document.getElementById("updateButton");
    updateButton.addEventListener("click", () => {
      alert("Product updated successfully!");
    });

    // Simulate product delete
    const deleteButton = document.getElementById("deleteButton");
    deleteButton.addEventListener("click", () => {
      if (confirm("Are you sure you want to delete this product?")) {
        alert("Product deleted successfully!");
      }
    });
  </script>
</body>
</html>
